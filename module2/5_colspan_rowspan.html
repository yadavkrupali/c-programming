<!-- Create a Table Of college Management system using row span & col span. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>college Management</title>
    </head>
    <body>
        <div style="text-align: center">
        <h2 style="text-align: center">College Management</h2>
        <table border="1 px" width="100%" height="400 px">
            <tr>
                <td style="text-align: center" colspan="5" rowspan="2">
                    <b> Subject Name </b>
                </td>
                <td style="text-align: center" colspan="2">
                    <b>Internal Marks </b>
                </td>
                <td style="text-align: center" colspan="2">
                    <b>External Marks </b>
                </td>
                <td style="text-align: center" colspan="2">
                    <b>Grand Total </b>
                </td>
                <td style="text-align: center" rowspan="2"><b>Remarks </b></td>
            </tr>

            <tr>
                <td><b> MM </b></td>
                <td><b> Mo </b></td>
                <td><b> MM </b></td>
                <td><b> Mo </b></td>
                <td><b> MM </b></td>
                <td><b> Mo </b></td>
            </tr>

            <tr>
                <td colspan="5">Technical Communication Skill</td>
                <td>40</td>
                <td>30</td>
                <td>60</td>
                <td>43</td>
                <td>100</td>
                <td>75</td>
                <td>P</td>
            </tr>

            <tr>
                <td colspan="5">Programming in C</td>

                <td>31</td>
                <td>60</td>

                <td>100</td>

            </tr>

            <tr>
                <td colspan="5">Networking and Internet Environment</td>
                <td>40</td>
                <td>32</td>
                <td>60</td>
                <td>47</td>
                <td>100</td>
                <td>79</td>
                <td>P</td>
            </tr>

            <tr>
                <td colspan="5">Data Structure Using C Language</td>
                <td>40</td>

                <td>60</td>
                <td>36</td>
                <td>100</td>
                <td>67</td>
                <td>P</td>
            </tr>
        </div>
        </table>
    </body>
</html>

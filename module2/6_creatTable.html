<!-- Create below table using HTML table tags  -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
    </head>

    <body bgcolor="green" align="center">
        <h3>European Roulette</h3>
        <table
            border="1 px"
            width="100%"
            height="400 px"
            style="border: #ffffff"
        >
            <tr>
                <td style="color: #ffffff" rowspan="5">0</td>
                <td bgcolor="red">3</td>
                <td style="color: #ffffff" bgcolor="black">6</td>
                <td bgcolor="red">9</td>
                <td bgcolor="red">12</td>
                <td style="color: #ffffff" bgcolor="black">15</td>
                <td bgcolor="red">18</td>
                <td bgcolor="red">21</td>
                <td style="color: #ffffff" bgcolor="black">24</td>
                <td bgcolor="red">27</td>
                <td bgcolor="red">30</td>
                <td style="color: #ffffff" bgcolor="black">33</td>
                <td bgcolor="red">36</td>
                <td style="color: #ffffff" colspan="2">2to1</td>
            </tr>
            <tr>
                <td style="color: #ffffff" bgcolor="black">2</td>
                <td bgcolor="red">5</td>
                <td style="color: #ffffff" bgcolor="black">8</td>
                <td style="color: #ffffff" bgcolor="black">11</td>
                <td bgcolor="red">14</td>
                <td style="color: #ffffff" bgcolor="black">17</td>
                <td style="color: #ffffff" bgcolor="black">20</td>
                <td bgcolor="red">23</td>
                <td style="color: #ffffff" bgcolor="black">26</td>
                <td style="color: #ffffff" bgcolor="black">29</td>
                <td bgcolor="red">32</td>
                <td style="color: #ffffff" bgcolor="black">35</td>
                <td style="color: #ffffff" colspan="2">2to1</td>
            </tr>

            <tr>
                <td bgcolor="red">1</td>
                <td style="color: #ffffff" bgcolor="black">4</td>
                <td bgcolor="red">7</td>
                <td style="color: #ffffff" bgcolor="black">10</td>
                <td style="color: #ffffff" bgcolor="black">13</td>
                <td bgcolor="red">16</td>
                <td bgcolor="red">19</td>
                <td style="color: #ffffff" bgcolor="black">22</td>
                <td bgcolor="red">25</td>
                <td style="color: #ffffff" bgcolor="black">28</td>
                <td style="color: #ffffff" bgcolor="black">31</td>
                <td bgcolor="red">34</td>
                <td style="color: #ffffff" colspan="2">2to1</td>
            </tr>

            <tr>
                <td style="color: #ffffff" colspan="4">1st12</td>
                <td style="color: #ffffff" colspan="4">2nd12</td>
                <td style="color: #ffffff" colspan="4">3rd12</td>
                <td colspan="2" rowspan="2"></td>
            </tr>

            <tr>
                <td style="color: #ffffff" colspan="2">1to18</td>
                <td style="color: #ffffff" colspan="2">EVEN</td>
                <td bgcolor="red" colspan="2"></td>
                <td bgcolor="black" colspan="2"></td>
                <td style="color: #ffffff" colspan="2">ODD</td>
                <td style="color: #ffffff" colspan="2">19to36</td>
            </tr>
        </table>
    </body>
</html>

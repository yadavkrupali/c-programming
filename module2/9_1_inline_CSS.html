<!-- Create simple three pages using External CSS, Internal CSS, and Inline CSS. -->
<!-- Inline CSS -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2 style="text-align: center">Inline CSS</h2>

        <p style="font-style: oblique">
            <b>
                An inline CSS is used to apply a unique style to a single HTML
                element. An inline CSS uses the style attribute of an HTML
                element.
            </b>
        </p>
    </body>
</html>

<!-- Create simple three pages using External CSS, Internal CSS, and Inline CSS. -->
<!-- Internal CSS -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            h2 {
                color: blue;
            }

            p {
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <h2>Internal CSS</h2>

        <p>
            <b>
                An internal CSS is used to define a style for a single HTML
                page.
            </b>
        </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Individual Registration</title>

        <link rel="stylesheet" type="text/css" href="Form_CSS.css" />
    </head>

    <body>
        <form class="main_form" method="post" action="practic.html">
            <h2 class="main_heading" align=" center">
                Individual Registration
            </h2>

            <div class="main_div">
                <fieldset class="user_parti">
                    <legend>User Particulares</legend>

                    <div class="form_control">
                        <label for="Login Id">
                            <b> <span class="required">*</span>Login Id </b>
                        </label>
                        <input type="text" name="login_id" />
                    </div>

                    <div class="form_control">
                        <label for="Password">
                            <b> <span class="required">*</span> Password</b>
                        </label>
                        <input type="Password" name="password" />
                    </div>

                    <div class="form_control">
                        <label for="confirmed Password">
                            <b>
                                <span class="required">*</span> confirmed
                                Password
                            </b>
                        </label>
                        <input
                            type="confirmed Password"
                            name="confirmed_password"
                        />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Personal Particulares</legend>
                    <div class="w_100">
                        <div class="w_50">
                            <div class="form_control">
                                <label for="salutation">
                                    <b>
                                        <span class="required">*</span>
                                        salutation
                                    </b>
                                </label>
                                <select id="salutation" name="salutation">
                                    <option value="select">Select</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Ms">Ms</option>
                                </select>
                            </div>

                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> Middle
                                        Name
                                    </b>
                                </label>
                                <input type="text" name="middle_name" />
                            </div>

                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> Resident
                                        Status
                                    </b>
                                </label>
                                <select
                                    id="Resident_Status"
                                    name="Resident_Status"
                                >
                                    <option value="select">Select</option>
                                    <option value="ROR">
                                        Resident and Ordinarily Resident (ROR)
                                    </option>
                                    <option value="RNOR">
                                        Resident but Not Ordinarily Resident
                                        (RNOR)
                                    </option>
                                    <option value="NR">
                                        Non- Resident (NR)
                                    </option>
                                </select>
                            </div>

                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> Email Id
                                    </b>
                                </label>
                                <input type="text" name="Email_Id" />
                            </div>
                        </div>

                        <div class="w_50">
                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> First
                                        Name
                                    </b>
                                </label>
                                <input type="text" name="First_name" />
                            </div>

                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> Last
                                        Name
                                    </b>
                                </label>
                                <input type="text" name="Last_name" />
                            </div>

                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> Country
                                    </b>
                                </label>
                                <select id="Country" name="Country">
                                    <option value="select">Select</option>
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="UAE">UAE</option>
                                </select>
                            </div>

                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> Mobile
                                        Number
                                    </b>
                                </label>
                                <input type="Number" name="Mobile_Number" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Account Particulares</legend>
                    <div class="w_100">
                        <div class="w_50">
                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> 15 digit
                                        account no
                                    </b>
                                </label>
                                <input type="Number" name="Account_Number" />
                            </div>

                            <div class="form_control">
                                <label>
                                    <b>
                                        <span class="required">*</span> Fund
                                        Transfer
                                    </b>
                                </label>
                                <select id="Fund Transfer" name="Fund_Transfer">
                                    <option value="select">Select</option>
                                    <option value="(NEFT)">
                                        National Electronic Fund Transfer (NEFT)
                                    </option>
                                    <option value="RTGS">
                                        Real Time Gross Settlement (RTGS)
                                    </option>
                                    <option value="ECS">
                                        Electronic Clearing System (ECS)
                                    </option>
                                    <option value="IMPS">
                                        Immediate Payment Service (IMPS)
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="w_50">
                        <div class="form_control">
                            <label>
                                <b>
                                    <span class="required">*</span> Nick name
                                </b>
                            </label>
                            <input type="text" name="Nick_name" />
                        </div>
                    </div>

                    <fieldset class="declaration">
                        <legend><b> DECLARATION </b></legend>
                        <label>
                            I have read,understood and hereby agree to the Terms
                            and Condition in respect of all products and
                            channels.<br />
                            I understand that any changes in the terms and
                            conditions applicable to this relationship would be
                            made available to me on request at any IOB branches.
                            i confirm that all accounts under this login name
                            are operated singly and in case of joint accounts
                            operated by either or survivor/ anyone or
                            survivor(s) under his/ her joint name respestively.
                            I do hereby declare that information furnished in
                            this form is true to the best of my knowledge and
                            belief.
                        </label>
                    </fieldset>
                    <div></div>

                    <div>
                        <button class="button" type="submit">Submit</button>
                        <button class="button" type="reset">
                            <a href="#">Reset</a>
                        </button>
                    </div>
                </fieldset>
            </div>
        </form>
    </body>
</html>
